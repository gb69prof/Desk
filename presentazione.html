<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Presentazione â€“ Interactive Desk (solo visualizzazione)</title>
  <style>
    :root{
      --bg1:#070b17;
      --bg2:#101727;
      --panel:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.95);
      --muted:rgba(255,255,255,.65);
      --accent:#6ae4ff;
      --shadow:0 16px 50px rgba(0,0,0,.55);
      --radius:22px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 10% 0%,#1b2a58 0,transparent 55%),
        radial-gradient(900px 650px at 90% 0%,#1a3b3b 0,transparent 55%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .app{height:100%;display:flex;flex-direction:column;padding:14px;gap:12px;}

    .topbar{
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
      box-shadow:var(--shadow);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-shrink:0;
    }
    .brand{display:flex;align-items:center;gap:8px;font-weight:900;letter-spacing:.2px;}
    .dot{
      width:11px;height:11px;border-radius:999px;
      background:radial-gradient(circle at 30% 30%,#fff,var(--accent));
      box-shadow:0 0 0 4px rgba(106,228,255,.18),0 0 24px rgba(106,228,255,.34);
    }
    .sub{font-size:11px;color:var(--muted);font-weight:650;}
    .right{display:flex;align-items:center;gap:8px;flex-wrap:wrap;justify-content:flex-end;}

    .chip{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      font-size:11px;font-weight:750;
      color:var(--muted);
      white-space:nowrap;
    }
    .chip strong{color:var(--text);}

    .btn{
      appearance:none;border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      border-radius:13px;
      padding:7px 10px;
      font-size:11px;font-weight:780;
      display:inline-flex;align-items:center;gap:6px;
      cursor:pointer;
      transition:background .15s,border-color .15s,transform .05s;
      user-select:none;
      white-space:nowrap;
    }
    .btn.primary{border-color:rgba(106,228,255,.5);background:rgba(106,228,255,.18);}    
    .btn:hover{background:rgba(255,255,255,.16);}    
    .btn:active{transform:translateY(1px) scale(.99);}    

    input[type="file"]{display:none;}

    .main{
      flex:1 1 auto;
      min-height:0;
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
      box-shadow:var(--shadow);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      overflow:hidden;
      position:relative;
    }

    .mainBody{position:absolute;inset:0;overflow:hidden;
      background:
        radial-gradient(circle at 20% 20%,rgba(106,228,255,.12),transparent 50%),
        radial-gradient(circle at 80% 70%,rgba(174,255,186,.12),transparent 52%),
        linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));
    }

    .deskViewport{position:absolute;inset:0;overflow:hidden;touch-action:none;}
    .deskContent{position:absolute;left:0;top:0;transform-origin:0 0;}

    .gridLayer{
      position:absolute;left:0;top:0;width:8000px;height:8000px;
      background-image:
        linear-gradient(to right,rgba(255,255,255,.06) 1px,transparent 1px),
        linear-gradient(to bottom,rgba(255,255,255,.06) 1px,transparent 1px);
      background-size:80px 80px;
      opacity:.25;
      pointer-events:none;
    }
    .gridLayer::after{
      content:"";position:absolute;inset:0;
      background-image:
        linear-gradient(to right,rgba(255,255,255,.08) 1px,transparent 1px),
        linear-gradient(to bottom,rgba(255,255,255,.08) 1px,transparent 1px);
      background-size:16px 16px;
      opacity:.22;
      pointer-events:none;
    }

    .svgLayer{position:absolute;left:0;top:0;width:8000px;height:8000px;pointer-events:none;}

    .card{
      position:absolute;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.22);
      background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.38));
      box-shadow:0 18px 60px rgba(0,0,0,.7);
      overflow:hidden;
      user-select:none;
      cursor:pointer;
    }

    .cardHeader{
      height:34px;display:flex;align-items:center;justify-content:space-between;gap:6px;
      padding:6px 8px;
      border-bottom:1px solid rgba(255,255,255,.24);
      background:linear-gradient(90deg,rgba(0,0,0,.72),rgba(0,0,0,.5));
    }
    .badge{font-size:10px;font-weight:900;padding:3px 6px;border-radius:999px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.12);}
    .cardTitle{font-size:11px;font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:260px;}

    .cardBody{height:calc(100% - 34px);padding:8px;overflow:hidden;}
    .preview{
      width:100%;height:100%;border-radius:14px;border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      display:flex;align-items:center;justify-content:center;
      color:rgba(255,255,255,.75);
      font-size:11px;text-align:center;line-height:1.3;
      overflow:hidden;
    }
    .preview img{width:100%;height:100%;object-fit:cover;display:block;}
    .preview .snippet{padding:8px 9px;text-align:left;white-space:pre-wrap;overflow:hidden;display:-webkit-box;-webkit-line-clamp:6;-webkit-box-orient:vertical;font-size:11px;}

    .toast{
      position:absolute;left:10px;bottom:10px;z-index:50;
      padding:8px 10px;border-radius:13px;
      background:rgba(0,0,0,.7);
      border:1px solid rgba(255,255,255,.2);
      font-size:11px;color:rgba(255,255,255,.9);
      max-width:360px;display:none;
      backdrop-filter:blur(10px);
    }
    .toast.show{display:block;}

    /* MODAL + fullscreen */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.78);display:none;align-items:center;justify-content:center;padding:14px;z-index:100;}
    .modal.open{display:flex;}
    .modalBox{
      width:min(1200px,100%);
      height:min(820px,100%);
      border-radius:22px;
      border:1px solid rgba(255,255,255,.22);
      background:linear-gradient(180deg,rgba(0,0,0,.78),rgba(0,0,0,.55));
      box-shadow:var(--shadow);
      display:flex;flex-direction:column;overflow:hidden;
    }
    .modalTop{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:8px 10px;border-bottom:1px solid rgba(255,255,255,.25);background:rgba(0,0,0,.65);}
    .modalTop .title{font-size:13px;font-weight:950;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .modalBody{flex:1 1 auto;min-height:0;overflow:auto;padding:10px;background:rgba(0,0,0,.55);}
    .viewer{border-radius:18px;border:1px solid rgba(255,255,255,.22);overflow:hidden;background:rgba(0,0,0,.85);}
    .viewer iframe,.viewer video{width:100%;height:650px;border:0;display:block;}
    .viewer img{width:100%;height:auto;display:block;}
    .viewer .text{padding:12px 14px;font-size:14px;line-height:1.5;white-space:pre-wrap;}
    .pdfEmbed{width:100%;height:650px;border:0;display:block;background:#000;}

    /* miglior UX in fullscreen */
    :fullscreen .modalBox{width:100%;height:100%;border-radius:0;}
    :fullscreen .viewer iframe,
    :fullscreen .viewer video,
    :fullscreen .pdfEmbed{height:calc(100vh - 54px - 22px);} /* topbar modal + padding */
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>
        <div class="brand"><span class="dot"></span>Presentazione</div>
        <div class="sub">Solo visualizzazione Â· Import JSON Â· Pan Â· Zoom Â· Fullscreen</div>
      </div>
      <div class="right">
        <span class="chip">Card: <strong id="cardCount">0</strong></span>
        <span class="chip">Zoom: <strong id="zoomLabel">100%</strong></span>
        <label class="btn primary" for="importFile">Importa JSON</label>
        <input id="importFile" type="file" accept="application/json" />
        <button class="btn" id="fitBtn" title="Ridimensiona/Adatta i contenuti alla finestra">Adatta alla vista</button>
        <button class="btn" id="resetBtn" title="Reset vista">Reset</button>
      </div>
    </header>

    <main class="main" aria-label="Area di presentazione">
      <div class="mainBody">
        <div class="deskViewport" id="deskViewport">
          <div class="deskContent" id="deskContent">
            <div class="gridLayer"></div>
            <svg class="svgLayer" id="svgLayer" xmlns="http://www.w3.org/2000/svg"></svg>
          </div>
          <div class="toast" id="toast"></div>
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Visualizzatore contenuti">
    <div class="modalBox" id="modalBox">
      <div class="modalTop">
        <div class="title" id="modalTitle">Viewer</div>
        <div style="display:flex;gap:6px;flex-wrap:wrap;justify-content:flex-end;">
          <button class="btn" id="fsBtn">A tutto schermo</button>
          <button class="btn" id="openNewTabBtn" style="display:none;">Apri in nuova scheda</button>
          <button class="btn" id="closeModalBtn">Chiudi</button>
        </div>
      </div>
      <div class="modalBody">
        <div class="viewer" id="viewer"></div>
      </div>
    </div>
  </div>

  <script>
    const $ = (s,el=document)=>el.querySelector(s);
    const $$ = (s,el=document)=>Array.from(el.querySelectorAll(s));
    const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

    const deskViewport = $("#deskViewport");
    const deskContent  = $("#deskContent");
    const svgLayer     = $("#svgLayer");
    const toast        = $("#toast");

    const modal        = $("#modal");
    const modalBox     = $("#modalBox");
    const viewer       = $("#viewer");
    const modalTitle   = $("#modalTitle");
    const openNewTabBtn= $("#openNewTabBtn");
    const fsBtn        = $("#fsBtn");

    const state = {
      view:{scale:1,tx:60,ty:60},
      cards:[],
      connectors:[],
      panStart:null,
      activePointerId:null
    };

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._tm);
      showToast._tm = setTimeout(()=>toast.classList.remove("show"),2200);
    }

    function updateZoomLabel(){
      $("#zoomLabel").textContent = Math.round(state.view.scale*100)+"%";
    }

    function applyTransform(){
      const v = state.view;
      deskContent.style.transform = `translate(${v.tx}px,${v.ty}px) scale(${v.scale})`;
      updateZoomLabel();
    }

    function resetView(){
      state.view.scale = 1;
      state.view.tx = 60;
      state.view.ty = 60;
      applyTransform();
    }

    function updateCardCount(){
      $("#cardCount").textContent = state.cards.length;
    }

    function renderConnectors(){
      svgLayer.innerHTML = "";
      svgLayer.setAttribute("viewBox","0 0 8000 8000");
      for(const cn of state.connectors){
        const a=state.cards.find(x=>x.id===cn.a);
        const b=state.cards.find(x=>x.id===cn.b);
        if(!a||!b) continue;
        const ax=a.x+a.w/2, ay=a.y+a.h/2;
        const bx=b.x+b.w/2, by=b.y+b.h/2;
        const dx=Math.abs(bx-ax);
        const c1x=ax+(bx>ax?dx*0.35:-dx*0.35);
        const c1y=ay;
        const c2x=bx-(bx>ax?dx*0.35:-dx*0.35);
        const c2y=by;
        const d=`M ${ax} ${ay} C ${c1x} ${c1y}, ${c2x} ${c2y}, ${bx} ${by}`;

        const glow=document.createElementNS("http://www.w3.org/2000/svg","path");
        glow.setAttribute("d",d);
        glow.setAttribute("fill","none");
        glow.setAttribute("stroke",cn.color||"#6ae4ff");
        glow.setAttribute("stroke-width","14");
        glow.setAttribute("stroke-linecap","round");
        glow.setAttribute("opacity","0.12");
        glow.style.pointerEvents="none";

        const path=document.createElementNS("http://www.w3.org/2000/svg","path");
        path.setAttribute("d",d);
        path.setAttribute("fill","none");
        path.setAttribute("stroke",cn.color||"#6ae4ff");
        path.setAttribute("stroke-width","5");
        path.setAttribute("stroke-linecap","round");
        path.setAttribute("opacity","0.95");
        path.style.pointerEvents="none";

        svgLayer.appendChild(glow);
        svgLayer.appendChild(path);
      }
    }

    function renderCards(){
      $$(".card",deskContent).forEach(el=>el.remove());
      for(const c of state.cards){
        const el=document.createElement("div");
        el.className="card";
        el.style.left=c.x+"px";
        el.style.top=c.y+"px";
        el.style.width=c.w+"px";
        el.style.height=c.h+"px";
        el.dataset.id=c.id;

        const header=document.createElement("div");
        header.className="cardHeader";

        const left=document.createElement("div");
        left.style.display="flex";
        left.style.alignItems="center";
        left.style.gap="6px";
        left.style.minWidth="0";

        const badge=document.createElement("div");
        badge.className="badge";
        badge.textContent=c.type;

        const title=document.createElement("div");
        title.className="cardTitle";
        title.textContent=c.title||c.type.toUpperCase();

        left.appendChild(badge);
        left.appendChild(title);
        header.appendChild(left);

        const body=document.createElement("div");
        body.className="cardBody";
        const prev=document.createElement("div");
        prev.className="preview";

        if(c.type==="image" && c.dataUrl){
          const img=new Image();img.src=c.dataUrl;prev.appendChild(img);
        }else if(c.type==="text"){
          const sn=document.createElement("div");
          sn.className="snippet";
          sn.textContent=c.text||"";
          prev.appendChild(sn);
        }else if(c.type==="pdf"){
          prev.textContent="PDF â€“ clicca per aprire";
        }else if(c.type==="web"){
          prev.textContent="ðŸŒ Web â€“ clicca per aprire";
        }else if(c.type==="video"){
          prev.textContent="â–¶ Video â€“ clicca per aprire";
        }else{
          prev.textContent="Contenuto";
        }

        body.appendChild(prev);
        el.appendChild(header);
        el.appendChild(body);

        el.addEventListener("click",()=>openCard(c.id));

        deskContent.appendChild(el);
      }
      updateCardCount();
      renderConnectors();
    }

    // Pan & zoom (sempre attivi)
    deskViewport.addEventListener("pointerdown",e=>{
      if(e.target.closest(".card")) return;
      e.preventDefault();
      state.activePointerId=e.pointerId;
      state.panStart={
        startTx:state.view.tx,
        startTy:state.view.ty,
        startX:e.clientX,
        startY:e.clientY
      };
      window.addEventListener("pointermove",onPanMove,{passive:false});
      window.addEventListener("pointerup",onPanEnd,{passive:false});
      window.addEventListener("pointercancel",onPanEnd,{passive:false});
    });

    function onPanMove(e){
      if(!state.panStart || e.pointerId!==state.activePointerId) return;
      e.preventDefault();
      const p=state.panStart;
      state.view.tx=p.startTx+(e.clientX-p.startX);
      state.view.ty=p.startTy+(e.clientY-p.startY);
      applyTransform();
    }

    function onPanEnd(e){
      if(e.pointerId!==state.activePointerId) return;
      state.panStart=null;
      state.activePointerId=null;
      window.removeEventListener("pointermove",onPanMove);
      window.removeEventListener("pointerup",onPanEnd);
      window.removeEventListener("pointercancel",onPanEnd);
    }

    deskViewport.addEventListener("wheel",e=>{
      e.preventDefault();
      const delta=-e.deltaY;
      const factor=delta>0?1.08:0.92;
      const rect=deskViewport.getBoundingClientRect();
      const x=e.clientX-rect.left;
      const y=e.clientY-rect.top;
      const beforeX=(x-state.view.tx)/state.view.scale;
      const beforeY=(y-state.view.ty)/state.view.scale;
      state.view.scale=clamp(state.view.scale*factor,0.35,3.0);
      state.view.tx=x-beforeX*state.view.scale;
      state.view.ty=y-beforeY*state.view.scale;
      applyTransform();
    },{passive:false});

    // Ridimensionamento contenuti importati: fit bounds -> viewport
    function fitToView(){
      if(!state.cards.length){ showToast("Nessuna card da adattare."); return; }

      let minX=Infinity,minY=Infinity,maxX=-Infinity,maxY=-Infinity;
      for(const c of state.cards){
        minX=Math.min(minX,c.x);
        minY=Math.min(minY,c.y);
        maxX=Math.max(maxX,c.x+c.w);
        maxY=Math.max(maxY,c.y+c.h);
      }
      const boundsW=maxX-minX;
      const boundsH=maxY-minY;
      const rect=deskViewport.getBoundingClientRect();
      const pad=48;
      const vw=Math.max(1,rect.width - pad*2);
      const vh=Math.max(1,rect.height - pad*2);
      const scale=clamp(Math.min(vw/boundsW, vh/boundsH), 0.35, 2.8);

      // centra i bounds
      const cx=minX + boundsW/2;
      const cy=minY + boundsH/2;
      state.view.scale = scale;
      state.view.tx = rect.width/2 - cx*scale;
      state.view.ty = rect.height/2 - cy*scale;
      applyTransform();
      showToast("Vista adattata.");
    }

    // Viewer + fullscreen
    function dataUrlFromPdfBase64(b64){
      return "data:application/pdf;base64,"+b64;
    }

    function toYouTubeEmbed(url){
      try{
        const u=new URL(url);
        if(u.hostname.includes("youtu.be")){
          const id=u.pathname.slice(1);
          if(id) return "https://www.youtube.com/embed/"+id;
        }
        if(u.hostname.includes("youtube.com")){
          const v=u.searchParams.get("v");
          if(v) return "https://www.youtube.com/embed/"+v;
          if(u.pathname.startsWith("/shorts/")){
            const id=u.pathname.split("/shorts/")[1].split(/[/?#]/)[0];
            if(id) return "https://www.youtube.com/embed/"+id;
          }
        }
      }catch(e){}
      return null;
    }

    function openCard(cardId){
      const c=state.cards.find(x=>x.id===cardId);
      if(!c) return;

      modalTitle.textContent=c.title||c.type.toUpperCase();
      viewer.innerHTML="";
      openNewTabBtn.style.display="none";
      openNewTabBtn.onclick=null;

      if(c.type==="image" && c.dataUrl){
        const img=new Image();img.src=c.dataUrl;viewer.appendChild(img);
      }else if(c.type==="text"){
        const d=document.createElement("div");
        d.className="text";d.textContent=c.text||"";viewer.appendChild(d);
      }else if(c.type==="web"){
        const iframe=document.createElement("iframe");
        iframe.src=c.url;
        iframe.referrerPolicy="no-referrer";
        iframe.allow="accelerometer; autoplay; encrypted-media; fullscreen";
        viewer.appendChild(iframe);
        openNewTabBtn.style.display="inline-flex";
        openNewTabBtn.onclick=()=>window.open(c.url,"_blank","noopener,noreferrer");
      }else if(c.type==="video"){
        const url=c.url;
        const yt=toYouTubeEmbed(url);
        if(yt){
          const iframe=document.createElement("iframe");
          iframe.src=yt;
          iframe.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
          iframe.allowFullscreen=true;
          viewer.appendChild(iframe);
        }else if(/\.mp4(\?.*)?$/i.test(url)){
          const v=document.createElement("video");
          v.src=url;v.controls=true;v.playsInline=true;viewer.appendChild(v);
        }else{
          const iframe=document.createElement("iframe");
          iframe.src=url;iframe.allow="autoplay; encrypted-media; fullscreen";viewer.appendChild(iframe);
        }
        openNewTabBtn.style.display="inline-flex";
        openNewTabBtn.onclick=()=>window.open(url,"_blank","noopener,noreferrer");
      }else if(c.type==="pdf"){
        const info=document.createElement("div");
        info.style.padding="8px 10px";
        info.style.fontSize="11px";
        info.style.color="rgba(255,255,255,.75)";
        info.textContent="PDF: se l'anteprima non si carica, usa 'Apri in nuova scheda'.";
        viewer.appendChild(info);

        if(c.pdfBase64){
          const embed=document.createElement("embed");
          embed.className="pdfEmbed";
          embed.type="application/pdf";
          embed.src=dataUrlFromPdfBase64(c.pdfBase64);
          viewer.appendChild(embed);
        }else{
          const d=document.createElement("div");
          d.className="text";
          d.textContent="PDF non incorporato nel JSON.";
          viewer.appendChild(d);
        }

        openNewTabBtn.style.display="inline-flex";
        openNewTabBtn.onclick=()=>{
          if(!c.pdfBase64) return;
          window.open(dataUrlFromPdfBase64(c.pdfBase64),"_blank","noopener,noreferrer");
        };
      }else{
        const d=document.createElement("div");
        d.className="text";
        d.textContent="Contenuto non riconosciuto";
        viewer.appendChild(d);
      }

      modal.classList.add("open");
    }

    function closeModal(){
      modal.classList.remove("open");
      // se siamo in fullscreen, esci
      if(document.fullscreenElement) document.exitFullscreen().catch(()=>{});
    }

    $("#closeModalBtn").onclick=closeModal;
    modal.addEventListener("click",e=>{ if(e.target===modal) closeModal(); });

    // Fullscreen: sul viewer (modalBox)
    fsBtn.addEventListener("click",async ()=>{
      try{
        if(!document.fullscreenElement){
          await modalBox.requestFullscreen();
        }else{
          await document.exitFullscreen();
        }
      }catch(e){
        showToast("Fullscreen non disponibile su questo browser.");
      }
    });

    document.addEventListener("keydown",e=>{
      if(e.key==="Escape" && modal.classList.contains("open")) closeModal();
      if((e.key==="f" || e.key==="F") && modal.classList.contains("open")) fsBtn.click();
    });

    // Import JSON (solo per presentazione)
    $("#importFile").addEventListener("change",async e=>{
      const file=e.target.files && e.target.files[0];
      e.target.value="";
      if(!file) return;
      try{
        const text=await file.text();
        const payload=JSON.parse(text);
        if(!payload || !Array.isArray(payload.cards)) throw new Error("Formato non valido");

        // In presentazione prendiamo solo ciÃ² che serve
        state.cards = payload.cards.map(c=>({
          id:c.id,
          type:c.type,
          title:c.title,
          x:+c.x||0,
          y:+c.y||0,
          w:+c.w||360,
          h:+c.h||240,
          dataUrl:c.dataUrl,
          text:c.text,
          url:c.url,
          pdfBase64:c.pdfBase64
        }));
        state.connectors = Array.isArray(payload.connectors) ? payload.connectors.map(cn=>({
          id:cn.id,
          a:cn.a,
          b:cn.b,
          color:cn.color
        })) : [];

        renderCards();
        fitToView();
        showToast("JSON importato.");
      }catch(err){
        console.error(err);
        showToast("Import fallito (file non valido).");
      }
    });

    $("#fitBtn").addEventListener("click",fitToView);
    $("#resetBtn").addEventListener("click",()=>{ resetView(); showToast("Vista resettata."); });

    // Init
    resetView();
    renderCards();
    showToast("Importa un JSON esportato dal Desk: poi pan/zoom e clic per aprire a tutto schermo.");
  </script>
</body>
</html>
